<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interlink İş Takip</title>
</head>

<body>
  <div class="m-1 p-1" id="liveAlertPlaceholder"
    style="position: fixed; z-index: 9999; width: 100%; display: flex; align-items: center; justify-content: center;">
  </div>

  <div id="app">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/main.js"></script>


  <script>
    $(document).ready(function () {
      const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
      navigator.showErrorAlert = (message, type) => {
        const wrapper = document.createElement('div')
        wrapper.innerHTML = [
          `<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          '</div>'
        ].join('')

        alertPlaceholder.append(wrapper)

        // remove alert after 3 seconds with animation
        wrapper.animate({
          opacity: [1, 0],
          // transform: ['translateY(0)', 'translateY(+100%)']
        }, {
          duration: 7000,
          easing: 'ease-in-out',
          fill: 'forwards'
        });
        setTimeout(() => {
          wrapper.remove()
        }, 7000)


      }
    })
  </script>

</body>

</html>
